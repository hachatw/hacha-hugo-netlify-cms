backend:
  name: git-gateway
  repo: hachatw/hacha-hugo-netlify-cms
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
    # zh editor exam 
  - name: 'zh-menus'
    label: '菜單'
    folder: 'content/zh/menus'
    path: '{{slug}}/index'
    create: true
    editor:
     preview: false   
    slug: '{{slug}}'
    fields: 
      - { label: '標題', name: 'title', widget: 'string' }
      - { label: '發布日期', name: 'date', widget: 'datetime' }
      - { label: '種類', name: 'category', widget: 'string' }
      - { label: '描述', name: 'description', widget: 'string',required: false }
      - { label: '照片', name: 'image', widget: 'image',required: false }
      - { label: '文字', name: 'body', widget: 'markdown' }
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
  - name: 'zh-menus-items'
    label: '品項'
    folder: 'content/zh/items'
    path: '{{category}}/{{slug}}/index'
    create: true
    editor:
     preview: false   
    slug: '{{slug}}'
    nested:
      depth: 10 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields: 
      - { label: '標題', name: 'title', widget: 'string' }
      - { label: '發布日期', name: 'date', widget: 'datetime' }
      - { label: '種類', name: 'category', widget: 'string' }
      - { label: '描述', name: 'description', widget: 'string',required: false }
      - { label: '照片', name: 'image', widget: 'image',required: false }
      - { label: '文字', name: 'body', widget: 'markdown' }
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location

  - name: 'event-zh'
    label: '活動 '
    folder: 'content/zh/event'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: '標題', name: 'title', widget: 'string' }
      - { label: '發布日期', name: 'date', widget: 'datetime' }
      - { label: '種類', name: 'category', widget: 'string' }
      - { label: '描述', name: 'description', widget: 'string',required: false }
      - { label: '照片', name: 'image', widget: 'image',required: false }
      - { label: '文字', name: 'body', widget: 'markdown' }

    # EN editor exam 

  - name: 'menus-en'
    label: 'Menus'
    folder: 'content/en/menus/'
    path: '{{slug}}/index'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields: 
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string',required: false  }
      - { label: 'Image', name: 'image', widget: 'image',required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'event-en'
    label: 'Event'
    folder: 'content/en/event'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string',required: false  }
      - { label: 'Image', name: 'image', widget: 'image',required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      