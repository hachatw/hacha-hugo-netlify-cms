######################## default configuration ####################
baseURL = "https://hacha.tw"
title='黑客茶舖'
theme = "twenty-twenty-hugo"
languageName = "En"
languageCode = "en-us"
defaultContentLanguageInSubdir = true 
hasCJKLanguage = true
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45



############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "首頁 home"
